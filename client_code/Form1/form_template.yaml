is_package: true
container:
  type: HtmlTemplate
  properties: {html: '@theme:standard-page.html'}
components:
- type: ColumnPanel
  properties: {col_widths: '{}'}
  name: column_panel_1
  layout_properties: {slot: default}
  components:
  - name: label_1
    properties: {text: Weather Dashboard, role: headline}
    type: Label
    layout_properties: {grid_position: 'EYZFZI,ITMHVA'}
  - name: flow_panel_1
    properties: {}
    type: FlowPanel
    layout_properties: {grid_position: 'PZPMJW,BOSURU'}
    components:
    - name: location_label
      properties: {text: Location Label}
      type: Label
      layout_properties: {}
    - name: location_button
      properties: {text: Use MY LOCATION}
      type: Button
      layout_properties: {}
      event_bindings: {click: location_button_click}
  - name: card_1
    properties: {role: card}
    type: ColumnPanel
    layout_properties: {grid_position: 'ZBMWWT,XXSLXP'}
    components:
    - name: description_label
      properties: {text: '', role: display, align: center}
      type: Label
      layout_properties: {grid_position: 'MIUWQB,SRTQGE LYNGLP,XDGPRU'}
    - name: icon
      properties: {}
      type: Image
      layout_properties: {grid_position: 'MIUWQB,SRTQGE XRWKXI,WRXHKM'}
    - name: temp_label
      properties: {role: display, align: center}
      type: Label
      layout_properties: {grid_position: 'MIUWQB,SRTQGE VIBAKA,DDEPPG'}
    - name: flow_panel_2
      properties: {align: center}
      type: FlowPanel
      layout_properties: {grid_position: 'MIUWQB,SRTQGE TBFXEO,IXUJUQ'}
      components:
      - name: max_label
        properties: {}
        type: Label
      - name: min_label
        properties: {}
        type: Label
    - name: plot_1
      properties: {}
      type: Plot
      layout_properties: {grid_position: 'MIUWQB,TFYRBT'}
- type: Timer
  properties: {interval: 900}
  name: timer_1
  event_bindings: {tick: timer_1_tick}
